<form class="form-signin">

  
  <div class="mb-3">
    <label class="col-form-label" for="login_username">Username</label>
    <!-- <input type="text" class="form-control" id="login_username" placeholder="User name" required="required" autocomplete="username" autofocus="autofocus"> -->
    <input type="text" class="form-control" id="login_username" placeholder="User name" required="required"
    autofocus="autofocus" />
    </div>

    <div class="mb-3"> 
      <label class="col-form-label" for="login_password">Password</label> 
      <input type="password" class="form-control" id="login_password" placeholder="Password" required="required" />
      <!-- <input type="text" class="form-control" id="logi n_password" placeholder="Password" required="required" autocomplete="current-password"> -->
  </div>


  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="1" id="accept_genie_terms" required="required">
    <label class="form-check-label" for="accept_genie_terms">
      Coral contains various data sets,
      including data from
      <a href="https://www.aacr.org/professionals/research/aacr-project-genie/" target="_blank"
        rel="noopener noreferrer">AACR Project GENIE</a>.
      By logging into Coral you confirm that you will adhere to the
      <a href="http://data.caleydo.org/app_data/GSOP-3_AACRProjectGENIETermsofUse.pdf" target="_blank"
        rel="noopener noreferrer">AACR Project GENIE Terms of Access</a>
      when using the AACR Project GENIE data.
    </label>
  </div>

  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" value="remember-me" id="login_remember">
    <label class="form-check-label" for="login_remember">
      Remember me
    </label>
  </div>

  <div class="mb-3" style="display: flex;">
    <div><i class="fa fa-exclamation-circle" aria-hidden="true"></i></div>
    <div style="font-weight: 500;margin-left: 7.21px;">Coral is still under active development. If you encounter problems or have suggestions, please use the help button in the top right corner for reaching out to us.</div>
  </div>

  <div class="d-grid gap-2">
    <button class="btn btn btn-primary" type="submit">Login</button>
  </div>
</form>
